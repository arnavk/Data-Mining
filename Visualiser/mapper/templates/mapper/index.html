<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script type="text/javascript" src="/static/js/strippers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script>
      // Adding 500 Data Points
      var map, pointarray, heatmap;
      var tweets = {{ tweets|safe }};
      function initialize() {

        var mapOptions = {
          zoom: 1,
          center: new google.maps.LatLng(0, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        plot(tweets);
        var worldBounds = new google.maps.LatLngBounds(new google.maps.LatLng(-85,-180),
                                                     new google.maps.LatLng(85,180));
        map.fitBounds(worldBounds);
        heatmap.setMap(map);
      }

      function plot(tweets)
      {
        var points = new Array();
        console.log(tweets.length);
        for (var i = 0; i <tweets.length; i++)
        {
          points.push(stripToLatLong(stripToLatLongTime(tweets[i])));
        }
        var pointArray = new google.maps.MVCArray(points);  
        if(heatmap) heatmap.setMap(null);

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: pointArray
        });

      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.setOptions({
          gradient: heatmap.get('gradient') ? null : gradient
        });
      }

      function changeRadius() {
        heatmap.setOptions({radius: heatmap.get('radius') ? null : 20});
      }

      function changeOpacity() {
        heatmap.setOptions({opacity: heatmap.get('opacity') ? null : 0.2});
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <form name="input" action="" method="get">
        <input type="text" name="search">
        <input type="submit" value="Search!">
      </form>
      <form action="" method="get">
        <input type="range" name="points" min="0" max="100">
        <input type="submit" value="Search!">
      </form>

      <!-- <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button> -->
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
